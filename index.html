<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mike's Blockchain Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Styles -->
    <style>
      body {
        padding-top: 20px;
      }
      h1 {
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" >
          <h1>Blockchain Explorer</h1>
          <h3 id="range"></h3>
          <form id="blockSearch">
            <input type="number" placeholder="# of blocks back" id="numBlocks" />
            <button type="submit">Search</button>
          </form>
          <form id="rangeSearch">
            <input type="number" placeholder="start range" id="start" />
            <input type="number" placeholder="end range" id="end" />
            <button type="submit">Search</button>
          </form>
          <br />
          <ul style="list-style: none">
            <li>Total ether transferred: <span id="total"></span></li>
            <li># of Senders: <span id="senders"></span></li>
            <li># of Receivers: <span id="receivers"></span></li>
            <li>Percentage of Contract Addresses: <span id="contractPercent"></span></li>
            <li># of Events fired: <span id="events"></span></li>
            <li></li>
          </ul>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Address</th>
                <th scope="col">Received</th>
                <th scope="col">Sent</th>
                <th scope="col">Contract?</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
<!-- Bootstrap -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
